---
common_name: "Rivercrest CA"
ssl_key_dir: "/etc/ssl/private"
ssl_cert_dir: "/etc/ssl/certs"
ssl_shared_dir: "/usr/local-share/ca-certificates"
ssl_local_cert_dir: "~/ssl/certs"
ssl_local_dir_user: noldona
ssl_local_dir_group: noldona

ssl_ca_filename: "Rivercrest-CA"
ssl_ca_keyfile_path: "{{ ssl_key_dir }}/{{ ssl_ca_filename }}.key"
ssl_ca_certfile_path: "{{ ssl_cert_dir }}/{{ ssl_ca_filename }}.crt"
ssl_ca_certfile_local_path: "{{ ssl_local_cert_dir }}/{{ ssl_ca_filename }}.crt"

ssl_openvpn_server_filename: "openvpn-server"
ssl_openvpn_server_keyfile_path: "{{ ssl_key_dir }}/{{ ssl_openvpn_server_filename }}.key"
ssl_openvpn_server_certfile_path: "{{ ssl_cert_dir }}/{{ ssl_openvpn_server_filename }}.crt"
ssl_openvpn_server_certfile_local_path: "{{ ssl_local_cert_dir }}/{{ ssl_openvpn_server_filename }}.crt"

ssl_openvpn_preshare_filename: "ta"
ssl_openvpn_preshare_keyfile_path: "{{ ssl_key_dir }}/{{ ssl_openvpn_preshare_filename }}.key"
